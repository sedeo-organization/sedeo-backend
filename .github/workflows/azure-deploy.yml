name: Deploy to Azure Container Apps

env:
  ACR_NAME: sedeo
  CONTAINER_APP_NAME: backend-sedeo
  RESOURCE_GROUP: Sedeo

permissions:
  contents: read

on:
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: development

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Build, tag, and push image to ACR
        id: build-image
        run: |
          ./mvnw package -Dskip.ut=true
          DOCKER_IMAGE_NAME=$(cat main-web/target/docker/image-name)
          docker push $DOCKER_IMAGE_NAME
          DOCKER_IMAGE_SHA=$(docker inspect --format='{{index .RepoDigests 0}}' $DOCKER_IMAGE_NAME)
          echo "image=$DOCKER_IMAGE_SHA" >> $GITHUB_OUTPUT

      - name: Build and deploy Container App
        uses: azure/container-apps-deploy-action@v1
        with:
          acrName: ${{ env.ACR_NAME }}
          containerAppName: ${{ env.CONTAINER_APP_NAME }}
          resourceGroup: ${{ env.RESOURCE_GROUP }}
          imageToDeploy: ${{ steps.build-image.outputs.image }}
